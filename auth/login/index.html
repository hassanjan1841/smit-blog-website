<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkWave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/e42725d427.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="loader.css" />
  </head>
  <body>
    <!-- desktop header -->
    <header
      class="hidden sm:block text-gray-400 bg-gray-900 body-font sticky top-0 border-b border-b-gray-600"
    >
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <i class="fa-solid fa-signature"></i>
          <span class="ml-3 text-xl">InkWave</span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="/blogs/index.html" class="mr-5 hover:text-white">Blogs</a>
          <a href="/about-us/index.html" class="mr-5 hover:text-white"
            >About Us</a
          >
          <a href="/contact-us/index.html" class="mr-5 hover:text-white"
            >Contact Us</a
          >
        </nav>
        <div class="flex justify-between items-center gap-3">
          <a
            href="/auth/login/index.html"
            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 login-button"
          >
            Login
          </a>
          <a
            href="/auth/signup/index.html"
            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 signup-button"
          >
            Signup
          </a>
          <button
            class="inline-flex items-center bg-red-500 text-black border-0 py-1 px-3 focus:outline-none hover:bg-red-600 hover:text-white rounded text-base mt-4 md:mt-0 logout-btn"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- mobile header -->
    <header
      class="sm:hidden text-gray-400 bg-gray-900 body-font sticky top-0 border-b border-b-gray-600"
    >
      <div
        class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between"
      >
        <a href="/" class="flex title-font font-medium items-center text-white">
          <i class="fa-solid fa-signature"></i>
          <span class="ml-3 text-xl">InkWave</span>
        </a>
        <span id="mobile-burger" class="hover:cursor-pointer">
          <i class="fa-solid fa-bars text-white text-2xl"></i>
        </span>
        <div
          class="hidden flex flex-col justify-start items-start h-screen fixed top-0 pt-20 pl-20 z-50 bg-gray-900 w-full left-0 gap-14"
          id="mobile-nav"
        >
          <i
            class="fa-solid fa-xmark absolute right-14 top-14 text-3xl hover:cursor-pointer"
            id="close-mobile-nav"
          ></i>
          <nav
            class="flex flex-col flex-wrap items-start text-base text-start justify-start gap-14"
          >
            <a href="/blogs/index.html" class="mr-5 hover:text-white text-3xl"
              >Blogs</a
            >
            <a
              href="/about-us/index.html"
              class="mr-5 hover:text-white text-3xl"
              >About Us</a
            >
            <a
              href="/contact-us/index.html"
              class="mr-5 hover:text-white text-3xl"
              >Contact Us</a
            >
          </nav>
          <a
            href="/auth/login/index.html"
            class="inline-flex items-center bg-gray-800 border-0 py-2 px-4 focus:outline-none hover:bg-gray-700 rounded text-base login-button"
          >
            <span class="text-3xl">Login</span>
          </a>
          <a
            href="/auth/signup/index.html"
            class="inline-flex items-center bg-gray-800 border-0 py-2 px-4 focus:outline-none hover:bg-gray-700 rounded text-base signup-button"
          >
            <span class="text-3xl">Signup</span>
          </a>
          <button
            class="inline-flex items-center text-black bg-red-400 border-0 py-2 px-4 focus:outline-none hover:bg-red-700 hover:text-white rounded text-base logout-btn"
          >
            <span class="text-3xl">Logout</span>
          </button>
        </div>
      </div>
    </header>
    <!-- Login Form -->
    <div
      id="login-form"
      class="flex justify-center items-center h-screen bg-gray-900"
    >
      <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-white text-2xl font-medium title-font mb-4">Login</h2>
        <form>
          <div class="mb-4">
            <label for="email" class="block mb-2 text-sm text-white"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full p-2 bg-gray-900 rounded border border-gray-700 focus:border-gray-500 focus:ring-2 focus:ring-gray-500 text-base outline-none text-gray-100 transition-colors duration-200 ease-in-out"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block mb-2 text-sm text-white"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full p-2 bg-gray-900 rounded border border-gray-700 focus:border-gray-500 focus:ring-2 focus:ring-gray-500 text-base outline-none text-gray-100 transition-colors duration-200 ease-in-out"
              placeholder="Enter your password"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg"
          >
            Login
          </button>
        </form>
        <p class="mt-4 text-center text-white">
          Don't have an account?
          <a
            href="/auth/signup/index.html"
            id="login-form-signup-btn"
            class="text-gray-400 hover:underline"
          >
            Sign Up
          </a>
        </p>
      </div>
    </div>

    <!-- Notification Modal -->
    <div
      id="notification-modal"
      class="fixed top-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-lg w-80 translate-x-[120%] transition-transform duration-300 ease-in-out"
    >
      <h4 class="text-xl font-semibold">Notification</h4>
      <p class="mt-2">This is a notification message!</p>
    </div>

    <footer
      class="text-gray-400 bg-gray-900 body-font border-t border-t-gray-600"
    >
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center md:justify-start justify-center text-white"
        >
          <i class="fa-solid fa-signature"></i>
          <span class="ml-3 text-xl">InkWave</span>
        </a>
        <p
          class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
        >
          © 2024 InkWave —
          <a
            href="https://twitter.com/knyttneve"
            class="text-gray-500 ml-1"
            target="_blank"
            rel="noopener noreferrer"
            >@hassanjan</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-gray-400">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>

    <script src="./app.js" type="module"></script>
  </body>
</html>
